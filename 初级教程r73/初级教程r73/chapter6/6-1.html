
<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <meta charset="utf-8">
    <style>
        body {
            margin: 0px;
            background-color: #000000;
            overflow: hidden;
        }
    </style>
</head>
<body>

<script src="../js/three.js"></script>

<script>

    var camera, scene, renderer;
    var mesh;

    init();
    animate();

    function init() {

        renderer = new THREE.WebGLRenderer();
        renderer.setSize( window.innerWidth, window.innerHeight );
        document.body.appendChild( renderer.domElement );
        //
        // camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 1000 );
        // camera.position.x = 0;
        // camera.position.y = 50; 
        // camera.position.z = 400;
        camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 1, 10000);
                camera.position.x = 0;
                camera.position.y = 500;
                camera.position.z = 500;
                camera.up.x = 0;
                camera.up.y = 0;
                camera.up.z = 1;
                camera.lookAt({
                    x : 0,
                    y : 0,
                    z : 0
                });
        scene = new THREE.Scene();

        light = new THREE.DirectionalLight(0xFF0000,1.0,0);
    light.position.set(100,100,100);
    scene.add(light);
    light = new THREE.PointLight(0x00FF00);
    light.position.set(0,0,300);
    scene.add(light);

        // var geometry = new THREE.PlaneGeometry( 500, 300, 1, 1 );
        // geometry.vertices[0].uv = new THREE.Vector2(0,0);
        // geometry.vertices[1].uv = new THREE.Vector2(2,0);
        // geometry.vertices[2].uv = new THREE.Vector2(2,2);
        // geometry.vertices[3].uv = new THREE.Vector2(0,2);
        // // 纹理坐标怎么弄
        // var texture = THREE.ImageUtils.loadTexture("http://n.sinaimg.cn/news/transform/w1000h500/20171212/xH_r-fypnsip9129414.jpg",null,function(t)
        // {
        // });
        // var material = new THREE.MeshBasicMaterial({map:texture});
        // var mesh = new THREE.Mesh( geometry,material );
        // scene.add( mesh );
        var geometry = new THREE.PlaneGeometry(256,256,1,1);
        geometry.vertices[0].uv = new THREE.Vector2(0,0);
        geometry.vertices[1].uv = new THREE.Vector2(2,0);
        geometry.vertices[2].uv = new THREE.Vector2(2,2);
        geometry.vertices[3].uv = new THREE.Vector2(0,2);
    
        var url = "http://n.sinaimg.cn/news/transform/w1000h500/20171212/xH_r-fypnsip9129414.jpg";
        var texture = THREE.ImageUtils.loadTexture(url,null,function(t){});
        var material = new THREE.MeshBasicMaterial({map:texture});
        var mesh = new THREE.Mesh( geometry,material );
    // mesh.position.x = 10;
    // mesh.position.y  =12;
    // mesh.position.z = -1;
        mesh.position.set(0,0,0);
        scene.add(mesh);

        //
        // window.addEventListener( 'resize', onWindowResize, false );

    }

    function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize( window.innerWidth, window.innerHeight );
    }

    function animate() {
        requestAnimationFrame( animate );
        renderer.render( scene, camera );
    }

</script>

</body>
</html>
